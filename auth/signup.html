<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <title>Document</title>
    <!-- Tailwind Css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font import  -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./styles/owl.carousel.min.css">
    <link rel="stylesheet" href="./styles/owl.theme.default.min.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="custom-container mt-[70px] flex items-center text-center justify-center">
        <div
            class="flex gap-4 relative flex-col bg-white rounded shadow-md border mb-10 h-auto px-7 w-[450px] text-center justify-center">
            <i class="fa-solid flex absolute right-0 top-0 p-4 fa-xmark"></i>
            <p class="mt-8 text-[24px] login-head">Create Account</p>
            <input
                class="border border-slate-200 rounded-full h-11 px-4 text-gray-600 outline-none text-[14px] login-input"
                placeholder='First name*' type="text">
            <input
                class="border border-slate-200 rounded-full h-11 px-4 text-gray-600 outline-none text-[14px] login-input"
                placeholder='Last name*' type="text">
            <input
                class="border border-slate-200 rounded-full h-11 px-4 text-gray-600 outline-none text-[14px] login-input"
                placeholder='Your email*' type="email">
            <input
                class="border border-slate-200 rounded-full h-11 px-4 text-gray-600 outline-none text-[14px] login-input"
                placeholder='Password*' type="password">
            <p href="" class="  text-gray-500 text-[14px] text-justify">Your personal data will be used to
                support your
                experience throughout this website, to manage access to your account and for other purposes described in
                our privacy policy.</p>
            <a href="/auth/signin.html"
                class="border border-slate-200 mt-5 flex items-center text-center justify-center font-semibold rounded-full w-full bg-black h-11 px-4 text-white outline-none text-[12px]"
                placeholder='d' type="text">LOGIN</a>
            <a href="/auth/signup.html"
                class="create-btn flex items-center text-center justify-center  w-full rounded-full h-11 mb-8 text-[12px] font-semibold">CREATE
                ACCOUNT</a>
        </div>
    </div>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./js/owl.carousel.min.js"></script>
    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/f4de1cba20.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
